<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ site.baseurl }}about">
                <!-- <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.png"/> -->
                <img id="avatar" class="2x" src="https://en.gravatar.com/userimage/31941081/51e1da3e4536eacb322f29d19928db3f.jpeg"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.png"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
